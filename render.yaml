services:
  - type: web
    name: recruitment-ai-backend
    runtime: python
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.7"

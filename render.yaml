services:
  - type: web
    name: recruitment-ai
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false  # set manually in dashboard
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: NODE_VERSION
        value: "20"
